# ===================================
#  Field Definitions
# ===================================

fields:

    main_section:
        label: indikator.newsletter::lang.backend_settings.main_section
        type: section

    click_tracking:
        label: indikator.newsletter::lang.backend_settings.click_tracking
        comment: indikator.newsletter::lang.backend_settings.click_tracking_comment
        type: switch
        default: true
        span: auto

    email_view_tracking:
        label: indikator.newsletter::lang.backend_settings.email_view_tracking
        comment: indikator.newsletter::lang.backend_settings.email_view_tracking_comment
        type: switch
        default: false
        span: auto

    email_view_tracking_warning:
        type: partial
        path: $/indikator/newsletter/models/settings/_email_view_tracking_warning.htm
        span: right

    newsletter_double_opt_in:
        label: indikator.newsletter::lang.backend_settings.newsletter_double_opt_in
        comment: indikator.newsletter::lang.backend_settings.newsletter_double_opt_in_comment
        type: switch
        default: true
        span: left
